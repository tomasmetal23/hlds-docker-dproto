// This sets the config file which is loaded at each map change.
mapchangecfgfile server.cfg
motdfile motd.txt

hostname "HLDS Docker Casanay"

maxplayers 12
mp_autocrosshair "0"
mp_falldamage "0"
mp_flashlight "1"
mp_logdetail "0"
mp_logfile "0"
mp_timelimit "0"
pausable "0"
secure "1"
sv_aim "0"
sv_allowupload "0"
sv_contact "https://github.com/artkirienko/hlds-docker-dproto"
sv_proxies "0"
sv_region "3"
sv_skyname "dusk"
sv_minrate "5000"
sv_maxrate "100000"
sv_minupaterate "60"
sv_maxupaterate "101"
sys_ticrate "200"

//voice
sv_alltalk "1"
sv_voicecodec voice_speex
sv_voiceenable "1"
sv_voicequality "3"

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// maximum client movement speed
sv_maxspeed 270

// set FastDL servers (important, if you want to use custom maps)
// alternative:
// sv_downloadurl "http://files.anitalink.com/gamecache/hl/valve/"
sv_downloadurl "http://files2.hldm.org/hl/"

// load ban files
exec listip.cfg
exec banned.cfg
